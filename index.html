<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Ensure body and html fill the viewport and allow scrolling */
        html, body {
            height: 100%;
            margin: 0;
        }
        #app {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        #content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app">
        <header class="bg-white shadow-md p-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Sorting Visualizer</h1>
                <div class="flex justify-center items-end space-x-2 mb-4 overflow-x-auto">
                    <button id="generate-array" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate New Array</button>
                    <select id="algorithm-select" class="bg-gray-200 px-4 py-2 rounded">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                    <button id="start-sort" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Start Sorting</button>
                </div>
            </div>
        </header>
        <div id="content" class="flex flex-col items-center p-4">
            <!-- Array Visualization -->
            <div id="array-container" class="flex justify-center items-end space-x-2 h-64 mb-4 overflow-x-auto"></div>
            
            <!-- Time and Space Complexity Section -->
            <div class="text-center mb-10 w-full max-w-4xl px-4">
                <h2 class="text-2xl font-semibold mb-4">Algorithm Complexity</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-5 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold mb-2">Time Complexity</h3>
                        <ul class="text-left space-y-2">
                            <li>Best Case: <span id="best-case" class="font-semibold"></span></li>
                            <li>Average Case: <span id="avg-case" class="font-semibold"></span></li>
                            <li>Worst Case: <span id="worst-case" class="font-semibold"></span></li>
                        </ul>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold mb-2">Space Complexity</h3>
                        <p id="space-complexity" class="font-semibold"></p>
                    </div>
                </div>
                
                <!-- Chart.js Canvas -->
                <div class="bg-white p-5 rounded-lg shadow-lg mt-8">
                    <h3 class="text-xl font-bold mb-2">Time Complexity Visualization</h3>
                    <canvas id="complexity-chart" class="w-full h-64"></canvas>
                </div>
            </div>
        </div>
        <footer class="bg-white shadow-md p-4 text-center">
            <p class="text-gray-600 text-sm">Sorting Visualizer - Designed for Learning</p>
            <p>Made with <i class="fas fa-heart text-red-500 text-2xl"></i> by Rupam Sadhukhan</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
